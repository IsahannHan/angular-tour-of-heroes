<mat-card>
  <mat-card-header>
    <mat-card-title> {{hero.name === undefined? "New hero" : hero.name}} info </mat-card-title>
    <mat-card-subtitle> Create, change or review your hero info </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!-- <mat-form-field>
      <input matInput disabled [(ngModel)]="hero.id" placeholder="Hero id:">
    </mat-form-field> -->
    <mat-form-field>
      <input matInput [(ngModel)]="hero.name" placeholder="Hero name:">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="warn" (click)="goBack()">
      <mat-icon>back</mat-icon>
      Return
    </button>
    <button mat-raised-button color="primary" (click)="save()">
      <mat-icon>save</mat-icon>
      Save hero
    </button>
  </mat-card-actions>
</mat-card>
