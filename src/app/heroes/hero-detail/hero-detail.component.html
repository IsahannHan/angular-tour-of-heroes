<mat-card *ngIf="hero">
  <mat-card-header>
    <mat-card-title> {{hero.name === undefined? "New hero" : hero.name}} info </mat-card-title>
    <mat-card-subtitle> Create, change or review your hero info </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form #heroForm="ngForm">
      <mat-form-field>
        <input matInput required [(ngModel)]="hero.name" [formControl]="heroFormControl" placeholder="Hero name:">
        <mat-hint *ngIf="!hero.name || heroFormControl.hasError('required')">
          Type in your hero name
        </mat-hint>
        <mat-error *ngIf="heroFormControl.hasError('required')">
          Please type in a name!
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="warn" (click)="goBack()">
      <mat-icon>keyboard_return</mat-icon>
      Return
    </button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!heroFormControl.valid" (click)="save()">
      <mat-icon>save</mat-icon>
      Save hero
    </button>
  </mat-card-actions>
</mat-card>
