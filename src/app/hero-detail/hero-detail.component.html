<mat-card *ngIf="hero" class="card">
  <mat-card-header>
    <mat-card-title> {{hero.name}} info </mat-card-title>
    <mat-card-subtitle> ID: {{hero.id}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput disabled [(ngModel)]="hero.id" placeholder="Hero id:">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="hero.name" placeholder="Hero name:">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="goBack()">Go back</button>
  </mat-card-actions>
</mat-card>
